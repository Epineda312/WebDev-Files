<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="/race">
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Insert First Name" required>
            <label for="lastname">Last Name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Insert Last Name" required>
        </div>

        <p>Select a Race: </p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <div>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="">--- Please select an option ---</option>
                <option value="kids">Under 18</option>
                <option value="youngadults">18 - 35</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button type="submit">Register</button>
    </form>

</body>

</html>
