    <div class="container">
        <h1 class="display-4 text-center text-primary">Forms</h1>
        <form action="#nowhere">
            <div class="row">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="address">Street Adress</label>
                    <input type="text" class="form-control" id="address" placeholder="123 Fake Street">
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Chicago">
                </div>
                <div class="col-md-3 ">
                    <label for="state">State</label>
                    <select name="state" id="state" class="form-control">
                        <option value="IL">Illinois</option>
                        <option value="CA">California</option>
                        <option value="FL">Florida</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="zipcode">Zipcode</label>
                    <input type="text" class="form-control" id=zipcode" placeholder="12345">
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" value="" id="tos" class="form-check-input">
                <label for="tos" class="form-check-label">Sign Me Up</label>
            </div>


            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
